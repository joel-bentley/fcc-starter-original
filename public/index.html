<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript boilerplate</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<p>Welcome, <span id="display-name"></span>!</p>

			<a class="btn btn-default" href="/profile" role="button">Profile</a>
			<a class="btn btn-default" href="/logout" role="button">Logout</a>
			<br />
			<br />
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>
			<br />
			<button type="submit" class="btn btn-success btn-add">CLICK ME!</button>
			<button class="btn btn-danger btn-delete">RESET</button>
		</div>
	</div>

	<script type="text/javascript" src="/public/js/ajax-functions.js"></script>
	<script type="text/javascript" src="/public/js/clickController.js"></script>
	<script type="text/javascript" src="/public/js/userController.js"></script>
</body>

</html>
