<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JavaScript boilerplate</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<img src="/public/img/gh-mark-32px.png" alt="github logo" />
			<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
			<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
			<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
			<p><span>Repositories: </span><span id="profile-repos" class="profile-value"></span></p>
			<a class="btn btn-default" href="/" role="button">Home</a>
			<a class="btn btn-default" href="/logout" role="button">Logout</a>
		</div>
	</div>

	<script type="text/javascript" src="/public/js/ajax-functions.js"></script>
	<script type="text/javascript" src="/public/js/userController.js"></script>
</body>

</html>
